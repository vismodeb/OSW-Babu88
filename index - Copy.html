<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    #imageContainer {
      text-align: center;
    }

    img {
      max-width: 10%;
      height: auto;
      display: none; /* Initially hide the images */
    }
  </style>
</head>
<body>

  <label for="imageSelector">Select an Image:</label>
  <select id="imageSelector">
    <option value="image1">BDT</option>
    <option value="image2">INR</option>
    <option value="image3">NPR</option>
  </select>

  <div id="imageContainer">
    <img id="image1" src="assets/images/BDT.svg" alt="Image 1">
    <img id="image2" src="assets/images/INR.svg" alt="Image 2">
    <img id="image3" src="assets/images/NPR.svg" alt="Image 3">
    <!-- Add more image elements as needed -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var imageSelector = document.getElementById('imageSelector');
      var imageContainer = document.getElementById('imageContainer');
      var images = document.querySelectorAll('#imageContainer img');

      // Set up the event listener for the select element
      imageSelector.addEventListener('change', function() {
        var selectedValue = imageSelector.value;

        // Hide all images
        images.forEach(function(image) {
          image.style.display = 'none';
        });

        // Show the selected image
        var selectedImage = document.getElementById(selectedValue);
        if (selectedImage) {
          selectedImage.style.display = 'block';
        }
      });
    });
  </script>

</body>
</html>
